 <script>
    metros = prompt("cuantos metros vas a hacer?");

    if (metros>=0 && metros<1000){alert ("Pie")}
     
    else if (metros>1000 && metros<10000){alert ("Bicicleta")}
    else if (metros>10000 && metros<30000){alert ("Colectivo")}
    else if (metros>30000 && metros<100000){alert ("Auto")}
    else if (metros>100000){alert ("Avion")}
 </script>
